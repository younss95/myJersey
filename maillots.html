<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Conteneur pour la navbar -->
    <div id="navbar"></div>

    <!-- Section principale -->
    <section>
        <div>
            <h1>Maillots</h1>
        </div>
    </section>

    <!-- Conteneur pour le footer -->
    <div id="footer"></div>

    <script>
        // Fonction pour charger les composants HTML
        function loadComponent(filePath, elementId) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erreur lors du chargement du composant:', error));
        }

        // Charger la navbar et le footer
        loadComponent('partiels/navbar.html', 'navbar');
        loadComponent('partiels/footer.html', 'footer');
    </script>
</body>
</html>
